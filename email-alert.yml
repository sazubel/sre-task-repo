alertmanagerFiles:
  alertmanager.yml: 
    global:
      resolve_timeout: 1m

    receivers:
    - name: 'gmail-notifications'
      email_configs:
      - to: larrazubel@gmail.com 
        from: myaccout@gmail.com # Update your from mail id here
        smarthost: smtp.gmail.com:587
        auth_username: myaccout@gmail.com # Update your from mail id here
        auth_identity: myaccout@gmail.com # Update your from mail id here
        auth_password:  # Update your app-password here
        send_resolved: true
        headers:
          subject: " Prometheus -  Alert  "
        text: "{{ range .Alerts }} Hi, \n{{ .Annotations.summary }}  \n {{ .Annotations.description }} {{end}} "

    route:
      group_wait: 10s
      group_interval: 2m
      receiver: 'gmail-notifications'
      repeat_interval: 2m
      routes:
       - match:
         severity: page
        receiver: 'gmail-notifications'
    
    templeate:
     - /etc/alertmanager/*.tmpl

kind: ConfigMap
metadata:
  annotations:
    meta.helm.sh/release-name: prometheus
    meta.helm.sh/release-namespace: sre
  labels:
    app.kubernetes.io/instance: prometheus
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/version: v0.27.0
    helm.sh/chart: alertmanager-1.10.0
  name: prometheus-alertmanager
  namespace: sre